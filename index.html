<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe stylesheet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="centered-container">
            <img src="assets/cross.png" alt="Cross" class="markers">
            <h1 class="text">PLAYER 1</h1>
        </div>
        <div class="centered-container">
            <div class="grid">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <img src="assets/play-button.png" alt="Play" class="play-button">
        </div>
        <div class="centered-container">
            <img src="assets/naught.png" alt="Naught" class="markers">
            <h1 class="text">PLAYER 2</h1>
        </div>
    </div>
</body>
</html>
